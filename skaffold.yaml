apiVersion: skaffold/v2beta6
kind: Config
metadata:
  name: ticketing
build:
  local:
    push: false
  artifacts:
    - image: xteleon/auth
      context: auth
    - image: xteleon/client
      context: client
    - image: xteleon/ticket
      context: ticket
deploy:
  kubectl:
    manifests:
      - infra/k8s/common/*
      - infra/k8s/auth/*
      # - infra/k8s/client/*
      - infra/k8s/ticket/*
