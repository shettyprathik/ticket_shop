apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: xteleon/orders
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: BROKER_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBIT_USER
            - name: BROKER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBIT_PASSOWORD
            - name: BROKER_VHOST
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBIT_VHOST
---
apiVersion: v1
kind: Service
metadata:
  name: orders-cluster-ip-srv
spec:
  type: ClusterIP
  selector:
    app: orders
  ports:
    - protocol: TCP
      port: 6000
      targetPort: 6000
